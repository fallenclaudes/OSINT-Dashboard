<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSOC OSINT Dashboard</title>
<link rel="icon" href="OSINT.png" type="image/png">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
    <h2 class="text-center mb-4">MSOC OSINT Dashboard</h2>

    <!-- Search -->
   <div class="input-group mb-4">
    <textarea id="ipInput" class="form-control" rows="2" placeholder="Enter IP(s) or Domain(s), one per line"></textarea>
    <button class="btn btn-primary" onclick="runOSINT()">Search</button>
</div>

    <!-- IP Info + Map -->
    <div class="card">
        <div class="card-header text-danger">IP Info & Map</div>
        <div class="card-body">
            <div id="ipinfoCard"><p>Enter an IP and click search.</p></div>
            <div id="map"></div>
        </div>
    </div>

    <!-- OSINT Tools -->
    <div class="card">
        <div class="card-header text-danger">OSINT Tools</div>
        <div class="card-body" id="osintLinks">
            <p>Enter an IP and click search.</p>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Dashboard Scripts -->
<script src="script.js"></script>
<script src="bgCanvas.js"></script>
</body>
</html>
